<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="/iconag.png">
    <title>Athletic Greens</title>
</head>
<body class="loginBody">
    <main class="loginContainer">
        <div class="login">
            <span class="signIn">Sign In</span>
            <form class="loginForm">
                <div class="user">
                        <input id="userinput" placeholder="User" type="text"><br>
                        <input type="password" id="userpass" placeholder="Password">
                    </div>
                <button id="signInBtn" class="loginBtn btn">Sign In</button>
            </form>
            <span class="forgotpassword"><a href="#">Forgot password?</a></span>
        </div>
    </main>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
